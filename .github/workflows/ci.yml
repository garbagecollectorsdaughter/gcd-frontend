name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Lint and build
    runs-on: ubuntu-latest
    env:
      # Ensure these environment variables are available during Next.js build
      # Set these as Repository Variables or Secrets in your GitHub repo.
      NEXT_PUBLIC_APP_ENV: production
      NEXT_PUBLIC_PRODUCTION_GRAPHQL_API: ${{ vars.NEXT_PUBLIC_PRODUCTION_GRAPHQL_API }}
      NEXT_PUBLIC_STAGING_GRAPHQL_API: ${{ vars.NEXT_PUBLIC_STAGING_GRAPHQL_API }}
      NEXT_PUBLIC_WORDPRESS_GRAPHQL_URL: ${{ vars.NEXT_PUBLIC_WORDPRESS_GRAPHQL_URL }}
      NEXT_PUBLIC_SITE_URL: ${{ vars.NEXT_PUBLIC_SITE_URL }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.24.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build
